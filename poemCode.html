			var create_starsquare = function (x,y,z, s, c){
				var squareGeometry = new THREE.Geometry();
				squareGeometry.vertices.push(new THREE.Vector3(0,  0, 0.0)); 
				squareGeometry.vertices.push(new THREE.Vector3( s,  0, 0.0)); 
				squareGeometry.vertices.push(new THREE.Vector3( s, s, 0.0)); 
				squareGeometry.vertices.push(new THREE.Vector3(0 , s, 0.0));
				squareGeometry.faces.push(new THREE.Face3(0, 1, 2)); 
				squareGeometry.faces.push(new THREE.Face3(0, 2, 3)); 
				
				var squareMaterial = new THREE.MeshBasicMaterial({color:c, side:THREE.DoubleSide, overdraw: true}); 
				var squareMesh = new THREE.Mesh(squareGeometry, squareMaterial); 
				
				squareMesh.position.set(x, y, z); 
				
				return squareMesh;
			}

			var init = function () {
			
				

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				not_lost = scene;
				
				
				Wandering = new create_starsquare(20-4, 10-4, 4.0, 10, 0xadadbc); scene.add(Wandering);

				time = new THREE.CircleGeometry(150,40);
				cost = new THREE.MeshBasicMaterial( {color: 0xffffff, overdraw: true} );
				realize = new THREE.Mesh( time, cost ); realize.position.set(window.innerWidth/3,window.innerHeight/4,0);
				not_lost.add( realize );
				
				renderer.render( scene, camera );

			}
			
			
			
			
			
			
			
			
			
			
			

			var Not_All_Who_Wander_Are_Lost = function () {
				
				
				Wandering; traveler; /*,Who*/ walked; /*so*/ far;
				/*From*/ day; /*into*/ night; /*still*/; humming; /*your*/ song;
				/*But*/ tired; /*and*/ weary; /*you*/ look; /*at*/ /*the*/ stars;
				/*They*/ watch; /*from*/ above; wonder; /*where*/ /*you*/ belong; /*?*/
				
				/*But*/ /*they*/ dont; know;/*, your*/ personal; legend;
				/*To*/ find; /*the*/ place; /*you*/ /*once*/ called; home;
				Never; stayed; /*place,*/ not; /*even a*/ second;
				Now; /*that*/ /*you're*/ older;/*,*/ no; /*more*/ /*will*/ /*you*/ roam;
				
				Hold; /*tight*/ /*to*/ /*your*/ spirit;/*,let*/ /*no*/ one; take; /*it*/
				/*With*/ hope; /*and*/ strong; will; /*to*/ carry; /*on*/
				Dont; /*let*/ /*them*/ blind; /*you,*/ not; /*even*/ /*a*/ bit;
				/*Keep*/ /*your*/ /*head*/ /*and*/ voice; high;/*,from*/ dusk; /*to*/ dawn;
				
				/*No*/ /*matter*/ /*the*/ time;/*,no*/ /*matter*/ /*the*/ cost;
				/*They*/ /*will*/ /*soon*/ realize; /*,you*/ /*are*/ /*not*/ lost;
